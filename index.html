<html>
	<head>
		<title></title>
		<style>
		*{display:block}
		td{background-color:#FF6600; text-align:center;}
		.over{background-color:#999999;color:#000000;}
		.title{width:1000px;height:130px;color:#FFFFFF;font-size:80px;}
		</style>
		<script>
		function over(ele)
		{
			ele.className+=" over";
		}
		
		function out(ele)
		{
			ele.className=ele.className.replace(/\sover/,"")
		}
		</script>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<font size="50"></font>
		<table><tr>
		<td class="title">ubuntu</td>
		</tr></table>
		<table>
		<tr>
		<td class="inner" width="130" height="130" onMouseOver="over(this)" onMouseOut="out(this)">130x130</td>
		<td class="inner" width="260" height="130" onMouseOver="over(this)" onMouseOut="out(this)">130x260</td>
		</tr>
		
		</table>
	</body>
</html>
